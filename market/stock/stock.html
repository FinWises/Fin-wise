<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinWise</title>
    <link rel="stylesheet" href="../../styles.css"/>
    <link rel="stylesheet" href="stock.css"/>
    
</head>
<body>
    <header>
        <a href="../../index.html" class="logo">
            <img id="logo-img" src="../../assets/owl-logo.png" alt=""/>
            <p>FinWise</p>
        </a>
        <div class="hamburger menu-icon">
            <span></span>
		    <span></span>
		    <span></span>
		    <span></span>
        </div>
        <nav id="nav-bar">
            <ul>
                <li>
                    <a href="../../newsfeed/newsfeed.html" class="active">Newsfeed</a>
                </li>
                <li>
                    <a href="../market.html">Market</a>
                </li>
                <li>
                    <a href="../../watchlist/watchlist.html">Watchlist</a>
                </li>
                <li>
                    <a href="">Learn</a>
                </li>
            </ul> 
        </nav>
    </header>
    <main>
        <section class="stock">
            <div class="info-header">
                <section class="stock-header">
                    <img id="stock-logo" src="../../assets/owl-logo.png" alt="">
                    <div class="stock-info">
                        <h2 id="company-name">Company Name</h2>
                        <span id="price">$222.22</span>
                        <span id="price-change">$1.23 (0.71%)</span>
                    </div>
                </section>
                <button>Add to Watchlist</button>
            </div>
            <canvas id="canvas"></canvas>
            <section>
                <h1>About</h1>
                <p id="about"></p>
            </section>
            <section class="list">
                <h1>Stock Overview</h1>
                <ul>
                    <li>
                        <span>CEO</span>
                        <span id="ceo"></span>
                    </li>
                    <li>
                        <span>Location</span>
                        <span id="location"></span>
                    </li>
                </ul>
            </section>
        </section>
        <section class="key-stats list">
            <h1>Key Stats</h1>
            <ul>
                <li>
                    <span>Sector</span>
                    <span id="sector"></span>
                </li>
                <li>
                    <span>Today's Range</span>
                    <span id="price-range"></span>
                </li>
                <li>
                    <span>Beta</span>
                    <span id="beta"></span>
                </li>
                <li>
                    <span>Average Volumen</span>
                    <span id="avg-vol"></span>
                </li>
                <li>
                    <span>Market Cap</span>
                    <span id="mkt-cap"></span>
                </li>
                <li>
                    <span>Industry</span>
                    <span id="industry"></span>
                </li>
            </ul>
        </section>
    </main>
    <script src="../config.js"></script>
    <script src="../market.js"></script>
    <script src="stock.js"></script>
    <script>
        hamburger = document.querySelector(".menu-icon");
        nav = document.querySelector("#nav-bar");
        hamburger.onclick = function() {
            hamburger.classList.toggle("active");
            nav.classList.toggle("active");
        }
    </script>
</body>
</html>
