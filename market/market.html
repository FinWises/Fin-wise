<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinWise</title>
    <link rel="stylesheet" href="../styles.css"/>
    <link rel="stylesheet" href="market.css"/>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"> -->

</head>
<body>
    <header>
        <a href="../index.html" class="logo">
            <img id="logo-img" src="../assets/owl-logo.png" alt=""/>
            <p>FinWise</p>
        </a>
        <div class="hamburger menu-icon">
            <span></span>
		    <span></span>
		    <span></span>
		    <span></span>
        </div>
        <nav id="nav-bar">
            <ul>
                <li>
                    <a href="../newsfeed/newsfeed.html" class="active">Newsfeed</a>
                </li>
                <li>
                    <a href="./market.html">Market</a>
                </li>
                <li>
                    <a href="../watchlist/watchlist.html">Watchlist</a>
                </li>
                <li>
                    <a href="">Learn</a>
                </li>
            </ul> 
        </nav>
    </header>
    <main>
        <div class="search-container">
            <form id="market-search">   
                <input id="stock" type="text" placeholder="Search ticker, symbol...." name="search">   
                <button type="submit" onsubmit="window.location.href='stock/stock.html'"><img src="../assets/search.png" alt=""></button>   
            </form>
        </div>
        <section class="wrapper">
            <div id="market-data">
                <div>
                    <h1>Daily Movers</h1>
                </div>
                <table class="rwd-table">
                    <thead>
                        <tr>
                            <th>Ranking</th>
                            <th>Symbol</th>
                            <th>Company</th>
                            <th>Price</th>
                            <th>% Change</th>
                            <th></th>
                        </tr>
                    </thead>
                </table>
                <div>
                    <h1>Top Trending</h1>
                </div>
                <table id="top-trending" class="rwd-table">
                    <thead>
                        <tr>
                            <th>Ranking</th>
                            <th>Symbol</th>
                            <th>Company</th>
                            <th>Price</th>
                            <th>% Change</th>
                            <th></th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div id="watchlist">
                <h1>Watchlist</h1>
                <table class="tbl-head" cellpadding="0" cellspacing="0" border="0">
                    <thead>
                      <tr>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th></th>
                      </tr>
                    </thead>
                  </table>
                  <table class="tbl-content" cellpadding="0" cellspacing="0" border="0">
                    <tbody id="watchlist-data">
                    </tbody>
                  </table>
                </div>
        </section>
    </main>
    <script src="config.js"></script>
    <script src="market.js"></script>
    <script>
        hamburger = document.querySelector(".menu-icon");
        nav = document.querySelector("#nav-bar");
        hamburger.onclick = function() {
            hamburger.classList.toggle("active");
            nav.classList.toggle("active");
        }
    </script>
</body>
</html>
